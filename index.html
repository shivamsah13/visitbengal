    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(skyblue, white);
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: darkblue;
        }

        p {
            font-size: 1.2rem;
            color: darkslategray;
            margin-bottom: 30px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: blue;
            border-bottom: 2px solid blue;
        }

        nav {
            margin-bottom: 20px;
            background-color: lightgray;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 10px;
            padding: 0;
            width: 90%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
